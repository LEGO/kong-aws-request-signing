name: Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'kong/**'
      - 'spec/**'
jobs:
  linting:
    name: Linting code.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Luacheck linter
        uses: lunarmodules/luacheck@v0
        with:
          args: kong spec
  unit-tests:
    needs: linting
    name: Running unit tests.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Kong/kong-pongo-action@v1
        with:
          kong_version: "2.8.x"
      - run: pongo run

  build_rock:
    name: Try to build the rock.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: leafo/gh-actions-lua@v9
      - uses: leafo/gh-actions-luarocks@v4
      - run: luarocks make

      - name: luarocks pack
        run: luarocks pack $(find . -maxdepth 1 -name "kong-aws-request-signing-*.rockspec" -print | sed 's/.\///g' | sed 's/.rockspec//g' | sed 's/signing-/signing /g')

      - name: get version
        id: version
        run: echo "version=$(luarocks show aws-request-signing --mversion)" >> "$GITHUB_OUTPUT"

      - name: Echo version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: echo $VERSION
